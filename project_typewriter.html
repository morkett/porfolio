<script>
  $(document).ready(function () {
    
$('.ani-click').click(function(event){
    event.preventDefault();
    $('.ani-in').addClass('start-ani');
    setTimeout(function() {
  window.location.href = "/index.html#typewriter"
}, 500);
  });
    
     $('.button').click(function(){
    $(this).toggleClass('btn-move');
    $('.btn-container').toggleClass('btn-container-in');
    $('.ham').toggleClass('ani');
    });
  
  $('.mobile-scroll, .btn-container').click(function(){
    setTimeout(function() {
    $('.btn-container').removeClass('btn-container-in');
    $('.button').removeClass('btn-move');  
    $('.ham').removeClass('ani')
}, 0);
    
  });
    
   $('.nav-port-home').click(function(event){
    event.preventDefault();
    $('.ani-in').addClass('start-ani');
    setTimeout(function() {
  window.location.href = "/index.html#home"
}, 500);
  });
    
  $('.nav-port-projects').click(function(event){
    event.preventDefault();
    $('.ani-in').addClass('start-ani');

}, 500);
  });
    
  $('.nav-port-about').click(function(event){
    event.preventDefault();
    $('.ani-in').addClass('start-ani');
    setTimeout(function() {
  window.location.href = "/index.html#about"
}, 500);
  });
    
  });



</script>
